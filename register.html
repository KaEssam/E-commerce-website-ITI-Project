<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/register.css" />

    <title>Ecommerce contact</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <special-header></special-header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <div class="container">
        <div class="img-login">
          <img src="/assets/img/dl.beatsnoop 1.png" alt="" />
        </div>

        <div class="sign_up-box">
          <h2>Create an account</h2>
          <p>Enter your details below.</p>

          <form id="sign-up" method="post">
            <div class="user-box">
              <input
                id="nameInput"
                type="text"
                name=""
                placeholder="Name"
                required
              />
              <span id="nameError" class="error"></span>

              <div class="user-box">
                <input
                  id="emailInput"
                  type="email"
                  name=""
                  placeholder="Email"
                  required
                />
              </div>
              <span id="emailAlertSpan" class="error"></span>

              <div class="user-box">
                <input
                  id="passwordInput"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <span id="passwordAlertSpan" class="error"></span>
              <div class="btns-form">
                <div class="sign_up-btns">
                  <button type="submit" class="sign_up-btn" value="Log in">
                    Sign Up
                  </button>
                </div>
                <div class="have-acc">
                  <p>Already have an account?</p>
                  <a href="/login.html" class="have_acc-btn">Log in</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--=============== FOOTER ===============-->
    <special-footer></special-footer>
    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/header-footer.js"></script>
    <script type="module">
      import { signUpNewUser } from "./assets/js/firebase.js";
      window.signUpNewUser = signUpNewUser;

      document
        .getElementById("sign-up")
        .addEventListener("submit", async () => {
          debugger;
          await signUpNewUser(event, document.getElementById("sign-up"));
        });
    </script>
  </body>
</html>
