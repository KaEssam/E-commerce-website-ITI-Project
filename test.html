<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your E-commerce - Edit Profile</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 40px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        position: relative;
      }

      .user-profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .dropdown-menu {
        list-style: none;
        padding: 0;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #333;
        display: none;
      }

      .dropdown-menu li {
        padding: 10px;
        text-align: right;
      }

      .dropdown-menu a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 20px;
      }

      .edit-profile-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .edit-profile-form h2 {
        color: #333;
      }

      .edit-profile-form label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      .edit-profile-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      .update-button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Your E-commerce Logo" />
      </div>
      <div class="user-profile">
        <img src="profile-picture.jpg" alt="User Profile Picture" />
        <ul class="dropdown-menu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Addresses</a></li>
          <li><a href="#">Payment Methods</a></li>
          <li><a href="#">Wishlist</a></li>
          <li><a href="#">Account Settings</a></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="edit-profile-form">
        <h2>Edit Profile</h2>
        <form>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" value="John" />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" value="Doe" />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="123 Main St" />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@example.com"
          />

          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" />

          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" />

          <button type="button" class="update-button">Update Profile</button>
        </form>
      </section>
    </main>

    <!-- Footer and JavaScript can be added as needed -->
  </body>
</html>
