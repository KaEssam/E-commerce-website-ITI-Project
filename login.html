<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />

    <title>Ecommerce contact</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <special-header></special-header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <div class="container">
        <div class="img-login">
          <img src="/assets/img/dl.beatsnoop 1.png" alt="" />
        </div>

        <div class="login-box">
          <h2>Log in to Exclusive</h2>
          <p>Log in to your account to continue.</p>
          <form id="myForm" method="post">
            <div class="user-box">
              <input
                id="emailInput"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
              <span id="emailAlertSpan" class="error"></span>
            </div>

            <div class="user-box">
              <input
                id="passwordInput"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <span id="passwordAlertSpan" class="error"></span>
            </div>

            <div class="login-btns">
              <button
                id="loginButton"
                type="submit"
                class="login-btn"
                value="Log in"
              >
                Log in
              </button>

              <a href="#" class="forgot-btn">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--=============== FOOTER ===============-->
    <special-footer></special-footer>
    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/header-footer.js"></script>
    <script type="module">
      import { signInExistingUser } from "./assets/js/firebase.js";
      window.signInExistingUser = signInExistingUser;

      document.getElementById("myForm").addEventListener("submit", async () => {
        debugger;
        await signInExistingUser(event, document.getElementById("myForm"));
      });
    </script>
  </body>
</html>
